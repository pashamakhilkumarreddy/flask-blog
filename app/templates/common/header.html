<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="#" class="navbar-item">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="#main-navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="main-navbar" class="navbar-menu">
      <div class="navbar-start">
        <a href="{{ url_for('index') }}" class="navbar-item">
          Home
        </a>
        <a href="{{ url_for('about') }}" class="navbar-item">
          About
        </a>
      </div>
      <div class="navbar-end">
        {% if not current_user.is_authenticated %}
        <div class="navbar-item">
          <a href="{{ url_for('login') }}" class="button is-light">
            Login
          </a>
        </div>
        <div class="navbar-item">
          <a href="{{ url_for('register') }}" class="button is-primary">
            <strong>Register</strong>
          </a>
        </div>
        {% else %}
        <div class="navbar-item">
          <a href="{{ url_for('account') }}" class="button is-light is-primary">
            <strong>Account</strong>
          </a>
        </div>
        <div class="navbar-item">
          <a href="{{ url_for('logout') }}" class="button is-light is-danger">
            Log Out
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
